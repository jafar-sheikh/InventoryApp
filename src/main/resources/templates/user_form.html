<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New User</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Create New User</h1>
		</div>
		
		
		<form th:action="@{/users/save}" th:object="${user}"
			method="post" style="max-width: 600px; margin: 0 auto;" >
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">User Email :</label>
				
				<div class="col-sm-8">
					<input type="email" th:field="*{email}" class="form-control"
						required/>
				</div>
				</div>
				
				<div class="form-group row mt-3">
					<label class="col-form-label col-sm-4">User Password :</label>
				
				<div class="col-sm-8">
					<input type="password" th:field="*{password}" class="form-control"
						required/>
				</div>
				</div>
				
				<div class="form-group row mt-3">
					<label class="col-form-label col-sm-4">Role :</label>
				
				<div class="col-sm-8 text-start">
					<div>
						<th:block th:each = "role : ${listRole}">
						<div >
							<input type="checkbox" th:field="*{roles}" th:text= "${role.name}" th:value = "${role.id}" class="m-2">
						</div>
						
						
						</th:block>
					</div>
				</div>
				</div>
				
				
				<div class="text-center p-3">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
		integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
		crossorigin="anonymous"></script>
</body>
</html>
