<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Product</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body>
	<div class="container text-center">
		<div th:if="${product.id == null}">
			<h1>Create New Product</h1>
		</div>
		<div th:unless="${product.id == null}">
			<h1>Edit Product</h1>
		</div>


		<form th:action="@{/products/save}" th:object="${product}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}" th:value="${product.id}"/>
			<div class="m-3">
				<div class="form-group row mb-3">
					<label class="col-form-label col-sm-4">Product Name :</label>

					<div class="col-sm-8">
						<input type="text" th:field="*{name}" class="form-control"
							required />
					</div>
				</div>
				<div class="form-group row mb-3">
					<label class="col-form-label col-sm-4">Product Price :</label>

					<div class="col-sm-8">
						<input type="number" step="0.1" th:field="*{price}" class="form-control"
							required />
					</div>
				</div>
				<div class="form-group row mb-3">
					<label class="col-form-label col-sm-4">Category :</label>

					<div class="col-sm-8" >
						<select th:field="*{category}" class="form-control" >
							<th:block th:each="cat : ${listcategories}" >
								<option th:text="${cat.name}" th:value="${cat.id}"/>
							</th:block>
						
						</select>
					</div>
				</div>
				<div class="text-center p-3">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
		integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
		crossorigin="anonymous"></script>
</body>
</html>
